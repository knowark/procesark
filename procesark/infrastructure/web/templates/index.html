<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Procesark">
    <meta name="author" content="Knowark">

    <title>Procesark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
swagger-ui/3.24.2/swagger-ui.css" />

</head>

<body>
    <h1>Procesark v{{version}}</h1>
    <div id="swagger-ui"></div>
    <script src="//unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/
swagger-ui-standalone-preset.js"></script>

    <script>
        window.onload = function () {
            // Begin Swagger UI call region
            const url = "{{ url }}"

            const ui = SwaggerUIBundle({
                url: url,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            })
            // End Swagger UI call region
            window.ui = ui
        }
    </script>
</body>

</html>
